<!DOCTYPE html>
<html ng-app="gemStore">
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/products.js"></script>
	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	
	
</head>
<body>
<nav class="navbar navbar-default">
<navbar></navbar>
</nav>
<main>

<div class="container" ng-controller='StoreController as store'>
	<!--  Products Container  -->
	<ul class="list-groupcol-xs-12 col-sm-6 col-sm-offset-3">
		<!--  Product Container  -->
		<li class="list-group-item col-xs-12" ng-hide="product.soldOut" ng-repeat="product in store.products | limitTo:6 | orderBy:'-price'">
		  <h3>{{product.name | uppercase}}<em class="pull-right">{{product.price | currency}}</em></h3>
		  <!-- Image Gallery  -->
		  <product-gallery></product-gallery>
		  <!-- Product Tabs  -->
          <product-tabs></product-tabs>
		  <button class="btn btn-default" ng-show="product.canPurchase">Add to Cart</button>
		  
		</li>
	</ul>

</div>	
</main>
<footer class="well well-lg">
	<foot></foot>
</footer>
	
</body>
</html>
